<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script type="module">
      import {
        compileStreaming,
        instantiate,
        invoke,
      } from "./example.mjs";

      const instance = await instantiate(
        compileStreaming(
          fetch(new URL("./example.wasm", import.meta.url)),
        ),
      );

      invoke(instance);

      const a = 1;
      const b = 2;
      const c = calc.add(a, b);
      document.querySelector("#example").append(new Text(calc.print(a, b, c)));
    </script>
  </head>
  <body>
    <main id="example"></main>
  </body>
</html>
